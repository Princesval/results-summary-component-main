<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div id="your-result">
      <h1>Your Result</h1>
      <div id="score">
        <p id="big-num">76</p>
        <p id="small-num">of 100</p>
      </div>
      <p id="great">Great</p>
      <p id="great-p">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div id="summary">
      <h2>Summary</h2>

      <div class="summary-results" style="background-color: hsla(0, 100%, 67%, 0.100);">
        <img src="assets/images/icon-reaction.svg" alt="">
        <p class="summary-attribute" style="color: hsl(0, 100%, 67%);">Reaction</p>
        <p class="summary-attribute-num"><strong>80</strong> / 100</p>
      </div>


      <div class="summary-results" style="background-color: hsla(39, 100%, 56%, 0.100);">
        <img src="assets/images/icon-memory.svg" alt="">
        <p class="summary-attribute" style="color: hsl(39, 100%, 56%);">Memory</p>
        <p class="summary-attribute-num"><strong>92</strong> / 100</p>
      </div>

      <div class="summary-results" style="background-color: hsla(166, 100%, 37%, 0.100);">
        <img src="assets/images/icon-verbal.svg" alt="">
        <p class="summary-attribute" style="color: hsl(166, 100%, 37%);">Verbal</p>
        <p class="summary-attribute-num"><strong>61</strong> / 100</p>
      </div>

      <div class="summary-results" style="background-color: hsla(234, 85%, 45%, 0.100);">
        <img src="assets/images/icon-visual.svg" alt="">
        <p class="summary-attribute" style="color: hsl(234, 85%, 45%);">Visual</p>
        <p class="summary-attribute-num"><strong>72</strong> / 100</p>
      </div>

      <button>Continue</button>
    </div>
  </main>
  
    <footer>
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Princesval" target="_blank">Jo√£o Vitor Princesval Caetano</a>.
      </p>
    </footer>

</body>
</html>
